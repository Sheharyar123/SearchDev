{% load static %}

<!-- Header Section -->
<header class="header">
  <div class="container container--narrow">
    <a href="{% url 'users:users_profiles' %}" class="header__logo">
      <img src="{% static 'img/logo.svg' %}" alt="DevSearch Logo" />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem">
          <a href="{% url 'users:users_profiles' %}">Developers</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'projects:project_list' %}">Projects</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="header__menuItem">
          <a href="{% url 'users:inbox' %}">Inbox</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'users:user_account' %}">My Account</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'api-docs' %}" target="_blank">API</a>
        </li>
        {% endif %}
        <li class="header__menuItem">
          {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="btn btn--sub">Logout</a>
          {% else %}
            <a href="{% url 'account_login' %}" class="btn btn--sub">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn--sub">Sign Up</a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </div>
</header>
