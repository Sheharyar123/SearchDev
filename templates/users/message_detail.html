{% extends '_base.html' %}

{% block title %}Message{% endblock title %}

{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="inbox.html"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{ message.subject|capfirst }}</h4>
          <a href="profile.html" class="message__author">{{ message.name|title }}</a>
          <p class="message__date">{{ message.created_on }}</p>
          <div class="message__body">
            {{ message.body|linebreaks }}
          </div>
      </div>
    </div>
  </main>

{% endblock content %}
