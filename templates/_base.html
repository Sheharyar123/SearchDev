{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/556e9f70c0.js" crossorigin="anonymous"></script>
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

    <title>DevSearch - {% block title %}{% endblock title %}</title>
  </head>

  <body>

    {% include '_navbar.html' %}
    {% if messages %}
        {% for message in messages %} 
          <div
              {% if message.tags and message.tags == "error" %} 
              class="alert alert-danger alert-dismissible"
              {% elif message.tags %} 
              class="alert alert-{{ message.tags }} alert-dismissible"
              {% endif %}
              role="alert" id="box">
              {{ message }}
          </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock content %}

    <script src="{% static 'uikit/app.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
